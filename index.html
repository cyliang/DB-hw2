<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/login_dialog.css" />
	<title>航班管理系統</title>
</head>
<body>
	<h1>航班管理系統</h1>
	<h2>使用者登入</h2>
	<div id="login_dialog">
	<form method="POST" action="">
		<div>
			<input type="text" name="username" placeholder="輸入使用者名稱"/>
		</div>
		<div>
			<input type="password" name="password" placeholder="輸入密碼"/>
		</div>
		<p id="links">
			<a href="#">註冊新使用者</a> 
			<a href="#">重設密碼</a>
		</p>
		<div id="what_new_user">
			<p>為什麼要註冊新使用者？</p>
			成為我們的使用者可獲得以下好處：
			<ul>
				<li>隨時檢視航班資訊</li>
				<li>隨時新增、更新航班資訊（限管理員）</li>
			</ul>
		</div>
		<div id="what_reset_pwd">
			忘記密碼是什麼了嗎？<br>
			利用重設密碼，系統將寄給您新的密碼
		</div>
		<div>
			<button type="submit">登入</button>
		</div>
		<div id="other_login">
			<div>或者您可以使用：</div>
			<button type="button" class="FB_login">Facebook登入</button>
			<button type="button" class="google_login">Google+登入</button>
			<button type="button" class="github_login">Github登入</button>
		</div>
	</form>
	</div>
</body>
</html>
